<body>
    <div id="header" data-include="header.html"></div>
    <div class="container">
        <nav>
            <ul class="nav flex-column list-group">
                <li class="nav-item list-group-item">
                    <a id="home" class="nav-link" href="index.html"><span class="fas fa-grin-alt"></span> Home</a>
                </li>
                <li class="nav-item list-group-item">
                    <a id="products" class="nav-link" href="products.html"><span class="fas fa-cookie-bite"></span> Products</a>
                </li>
                <li class="nav-item list-group-item">
                    <a id="order" class="nav-link" href="order.html"><span class="fas fa-shopping-cart"></span> Order</a>
                </li>
                <li class="nav-item list-group-item">
                    <a id="about" class="nav-link" href="about.html"><span class="fas fa-book-reader"></span> About</a>
                </li>
                <li class="nav-item list-group-item">
                    <a id="contact" class="nav-link" href="contact.html"><span class="fas fa-comments"></span> Contact Us</a>
                </li>
                <li class="nav-item list-group-item">
                    <a id="Review" class="nav-link" href="review.html"><span class="fas fa-edit"></span> Reviews</a>
                </li>
            </ul>
        </nav>
        <div class='carousel slide' id='bakery' data-ride='carousel'>
            <!-- Position indicators -->
            <ol class='carousel-indicators control'>
                <li class='active control' data-target='#bakery'
                    data-slide-to='0'></li>
                <li data-target='#bakery'
                    data-slide-to='1'></li>
                <li data-target='#bakery'
                data-slide-to='2'></li>
            </ol>
            <!-- Slide contents -->
            <div class='carousel-inner control'>
                <div class='carousel-item active'>
                    <img src='cheesecake.jpg' class='img-fluid'/>
                    <div class='carousel-caption'>
                        <h2 class="item">Featured Item:</h2>
                        <p class="item">Blueberry Cheesecake Bites</p>
                    </div>
                </div>
                <div class='carousel-item'>
                    <img src='muffins.jpg' class='img-fluid'/>
                    <div class='carousel-caption'>
                        <h2 class="item">Featured Item:</h2>
                        <p class="item">Mixed Berry Muffins</p>
                    </div>
                </div>
                <div class='carousel-item'>
                <img src='jigglycake.jpg' class='img-fluid'/>
                <div class='carousel-caption'>
                <h2 class="item">Featured Item:</h2>
                <p class="item">Vanilla Jiggly Cheesecake</p>
                </div>
                </div>
            </div>
            <!-- Controls -->
            <a class='carousel-control-prev control' data-target='#bakery'
                data-slide='prev' role='button'>
                <span class='carousel-content-prev-icon'></span>
            </a>
            <a class='carousel-control-next control' data-target='#bakery'
                data-slide='next' role='button'>
                <span class='fas fa-angle-right'></span>
            </a>
        </div>
    </div>
    <div id="content" class="content container-fluid back">
        <h1 class="starreview"><span class="star fas fa-star"></span><span class="star fas fa-star"></span><span class="star fas fa-star"></span><span class="star fas fa-star"></span><span class="star fas fa-star"></span></h1>
        <h2 class="starreview"><strong>4.9 </strong>rating out of <a href="review.html">11 reviews</a></h2>
    </div>
    <footer class="container-fluid" data-include="footer.html">Footer content</footer>
