            <h1 class="wheat">Contact Us</h1>
            <p>
                We would love to hear from you! Please fill out the form below to get in touch! We try our best to answer within 3-5 business days! If you want to work with us, feel free to stop in and get a form!
            </p>
            <form action="email.php">
                <div class="form-group row">
                    <label for="firstname" class="col-form-label col-md-2">
                        First Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your first name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-form-label col-md-2">
                        Last Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" id="lastname" name="lastname" class="form-control"
                            placeholder="Enter your last name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-form-label col-md-2">
                        Category
                    </label>
                    <div class="col-md-10">
                        <select id="category" name="category" class="form-control">
                            <option>Complaint</option>
                            <option>Work With Us</option>
                            <option>Suggestion</option>                               
                            <option>Compliment</option>
                            <option>Donate</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="comment" class="col-form-label col-md-2">
                            Your comment
                        </label>
                        <div class="col-md-10">
                            <textarea id="comment" name="comment" 
                                class="form-control" rows="5"
                                placeholder="Enter your comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12">
                            Do you want to be contacted regarding this feedback?
                        </label>
    
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="contactRequested" id="contactYes" value="Yes">
                                <label class="form-check-label" for="contactYes">
                                    Yes, please
                                </label>
                            </div>
    
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="contactRequested" id="contactNo" value="No" checked>
                            <label class="form-check-label" for="contactNo">No, thanks</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-form-label col-md-2">
                        Email Address
                    </label>
                    <div class="col-md-10">
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Enter your email address" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            Submit Feedback
                        </button>
                    </div>
                </div>
            </form>
